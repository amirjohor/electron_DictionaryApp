<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Dictionary App By Amir</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
          <!--NAVIGATION-->
          <nav>
            <div class="logo">
                <p>Magic Dictionary</p>
            </div>
            
            <div class="nav-button">
                <a href="crud.html">Word Learned Today</a>
            </div>
        </nav>
    <div class="wrapper">
        <!-- Header section -->
        <header>English Dictionary</header>

        <!-- Search bar -->
        <div class="search">
            <input type="text" placeholder="Search a word" required spellcheck="false" />
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>

        <!-- Information text -->
        <p class="info-text">
            Type any existing word and press enter to get meaning, example, synonyms, etc.
        </p>

        <!-- Word details section -->
        <ul>
            <li class="word">
                <div class="details">
                    <p>__</p>
                    <span>_ _</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>

            <!-- Content section -->
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>

                <li class="antonyms">
                    <div class="details">
                        <p>Antonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>


        </ul>
    </div>

    <!-- Script file -->
    <script src="script.js"></script>
</body>

</html>
